<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">

	        <header>
	            <h1>Matching Game</h1>
	        </header>

	        <section class="score-panel">
	        	<ul class="stars">
	        		<li><i class="fa fa-star"></i></li>
	        		<li><i class="fa fa-star"></i></li>
	        		<li><i class="fa fa-star"></i></li>
	        	</ul>

	        	<span class="moves">0</span> Moves

	        	<div class="timer">0 mins 0 secs
	            </div>

	            <div class="restart">
	        		<i class="fa fa-repeat"></i>
	        	</div>
	        </section>
	    
        	<ul class="deck">
	            <li class="card" type="facebook">
	                <i class="fa fa-facebook-official"></i>
	            </li>
	            <li class="card" type="twitter">
	                <i class="fa fa-twitter"></i>
	            </li>
	            <li class="card" type="instagram">
	                <i class="fa fa-instagram"></i>
	            </li>
	            <li class="card" type="google-plus">
	                <i class="fa fa-google-plus"></i>
	            </li>
	            <li class="card" type="linkedin">
	                <i class="fa fa-linkedin"></i>
	            </li>
	            <li class="card" type="instagram">
	                <i class="fa fa-instagram"></i>
	            </li>
	            <li class="card" type="medium">
	                <i class="fa fa-medium"></i>
	            </li>
	            <li class="card" type="pinterest">
	                <i class="fa fa-pinterest"></i>
	            </li>
	            <li class="card" type="facebook">
	                <i class="fa fa-facebook-official"></i>
	            </li>
	            <li class="card" type="youtube">
	                <i class="fa fa-youtube"></i>
	            </li>
	            <li class="card" type="medium">
	                <i class="fa fa-medium"></i>
	            </li>
	            <li class="card" type="youtube">
	                <i class="fa fa-youtube"></i>
	            </li>
	            <li class="card" type="google-plus">
	                <i class="fa fa-google-plus"></i>
	            </li>
	            <li class="card" type="pinterest">
	                <i class="fa fa-pinterest"></i>
	            </li>
	            <li class="card" type="twitter">
	                <i class="fa fa-twitter"></i>
	            </li>
	            <li class="card" type="linkedin">
	                <i class="fa fa-linkedin"></i>
	            </li>
	        </ul>
    </div>

    <div id="winnerPopup" class="modal">
    	<div class="modal-content">
    		<span class="close">&times;</span>
    		<p id="congrats">Congratulations, your memory and social media knowledge are awesome!</p>
    		<div class="modal-text results">
                <p class="modal-text-2" id="resultsLine">It took you <span id="finalMove"> </span> moves and <span id="totalTime"> </span> </p>
                <p class="modal-text-2" id="ratingLine">Your rating is:  <span id="starRating"></span></p>
             </div>
   		</div>
   	</div>

    <script src="js/app.js"></script>
</body>
</html>
